<body bgcolor="navyblue" text-color="white">

<div align="center">

<h1><span id="heading">Compound Interest & Simple Interest Calculator</span></h1>
<!--<br><span id="heading">Simple interest = principle amount * rate of interest * time in years / 100</span></br>-->

<h2 id="main"><br>PrincipleAmount(Rs/-) </br><br><input type="text" name="first" id="first" step="any"></br> 

<br> Rate of interest'%'</br><br><input type="persent%" name="first1" id="first1" step="any"></br>
      
<br> Time period(yearly)   </br><br><input type="text" name="second" id="second" step="any" ></br>

<br><button onclick="interest()" id="button">Calculate Interest</button></br>
  <br>Simple Interest :<input type="text" name="res"   id="res"    readonly=""></br>
<br>Compound Interest :<input type="text" name="total" id="total"  readonly=""></br>

</div></h2>
</body>

<script type="text/javascript">

function interest()

{
   var opr1 = document.getElementById('first').value;               
   var opr2 = document.getElementById('first1').value;
   var opr3 = document.getElementById('second').value;

   var res=parseInt(opr1) * parseInt(opr2) * parseInt(opr3)/100;
   var total=parseInt(opr1) +parseInt(opr1) * parseInt(opr2) * parseInt(opr3)/100 ;
   
   document.getElementById('res').value=res;
   document.getElementById('total').value=total;

}

</script>
